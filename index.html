<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav id="navBar">
        <div class="row">
            <div class="col-6" id="scores">
                <a class="NavA" href="#">
                    <h3>View Highscores</h3>
                </a>
            </div>

            <div class="col-6" id="timerTag">
                <h3> Time : <span class="time"></span></h3>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <header>

            <h1></h1>
        </header>
        <main>
            <div class="card">
                <div class="card-header">
                    <h2 class ="center-align">Coding Quiz Challenge</h2>
                </div>
                <div class="card-body">
                    <figure id="quizID">
                        <p class="center-align">Try to answer the following code-related questionswithin the time limit. Keep in mind that incorrect answers will penalize your scoretimeby TEN seconds!
                        </p>
                    </figure>

                </div>
                <div class="card-footer">
                    <button id="generate" class="btn">Start</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
