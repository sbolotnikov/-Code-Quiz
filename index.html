<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css" />;
</head>

<body>
    <nav id="navBar">
        <div class="container">
            <div class="row">
                <div class="col-6" id="scores">
                    <a class="NavA" onclick="init()">
                        <h3>View Highscores</h3>
                    </a>
                </div>

                <div class="col-6" id="timerTag">
                    <h3> Time : <span class="time"></span></h3>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>

            <h1></h1>
        </header>
        <main>
            <section class="topPart">
                <h2 class="center-align">Coding Quiz Challenge</h2>
            </section>
            <section id="quizID">
                <p class="center-align">Try to answer the following code-related questionswithin the time limit.
                    Keep in mind that incorrect answers will penalize your scoretimeby TEN seconds!
                </p>
            </section>
            <section class="bottomPart">
                <button id="generate" class="btn">Start</button>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title"></h2>
                        </div>
                        <div class="modal-body">
                            <figure id="testresults"></figure>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </main>
</body>

</html>
